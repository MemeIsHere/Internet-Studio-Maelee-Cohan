  <main class="container content">
    <h2>Contact Us</h2>
    <!-- This form is static (non-functional) as requested -->
    <form class="contact-form" action="#" method="post" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>

      <label for="phone">Phone #</label>
      <input id="phone" name="phone" type="tel" pattern="[0-9+\-\s()]*">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" rows="6"></textarea>

      <div class="form-actions">
        <button class="btn outlined" type="reset">Submit</button>
        <button class="btn outlined" type="reset">Reset</button>

      </div>
    </form>
  </main>
